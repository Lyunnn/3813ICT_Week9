<div class="container">
    <form (submit)="addnewProduct()">
        <div class="form-group">
            <label for="productid">Product ID</label>
            <input type="number" name='productid' [(ngModel)]="productid" class="form-control" placeholder="ID" id="productid">
        </div>

        <div class="form-group">
          <label for="productid">Name</label>
          <input type="text" name='productname' [(ngModel)]="productname" class="form-control" id="productname">
        </div>
        
        <div class="form-group">
          <label for="productid">Description</label>
          <textarea name='productdesc' [(ngModel)]="productdesc" class="form-control" id="productdesc"></textarea>
        </div>

        <div class="form-group">
          <label for="productid">Price</label>
          <input type="number" name='productprice' [(ngModel)]="productprice" class="form-control" id="productprice">
        </div>

        <div class="form-group">
          <label for="productid">Units</label>
          <input type="number" name='productunits' [(ngModel)]="productunits" class="form-control" id="productunits">
        </div>   

        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i>Add</button>
    </form>
  </div>
